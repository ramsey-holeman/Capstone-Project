<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
  <div id="price-container">
    <span id="symbol">AAPL</span>: $<span id="price"></span>
  </div>
    <script>
    // JavaScript code
    const symbol = 'AAPL'; // Replace with the stock symbol you're interested in
    const apiKey = 'pk_4d0ca80ec38a41848be36a8ae380a17b'; // Replace with your IEX Cloud API key
    const apiUrl = `https://cloud.iexapis.com/stable/stock/${symbol}/quote/latestPrice?token=${apiKey}`;

    function updatePrice() {
      fetch(apiUrl)
        .then(response => response.text())
        .then(price => {
          document.getElementById('price').textContent = price;
        })
        .catch(error => console.error(error));
    }

    // Update the price every 5 seconds
    setInterval(updatePrice, 5000);
    </script>
  </body>
</html>
